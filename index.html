<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>Focal - The Maison Kitsune Collab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Zurich', 'sans-serif'],
                        'ext': ['"Zurich Extended"', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#F3FF34',
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body>
    <header class="bg-black text-white">
        <div class="px-10 py-[27px] flex justify-between items-center">
            <div class="logo">
                <img class="w-full max-w-[95px] h-auto"
                    src="https://focal-theme-carbon.myshopify.com/cdn/shop/files/logo-focal.png?v=1630492228&width=200"
                    alt="Focal">
            </div>
            <nav class="hidden md:block">
                <ul class="flex space-x-6">
                    <li><a href="#" class="hover:text-yellow-400">Shop by Category</a></li>
                    <li><a href="#" class="hover:text-yellow-400">Shop by Device</a></li>
                    <li><a href="#" class="hover:text-yellow-400">Collections</a></li>
                    <li><a href="#" class="hover:text-yellow-400">Blog</a></li>
                </ul>
            </nav>
            <div class="flex items-center space-x-4">
                <a href="#" class="hover:text-yellow-400"><svg focusable="false" width="20" height="16"
                        class="icon icon--header-email   " viewBox="0 0 20 16">
                        <path d="M19 4l-9 5-9-5" fill="none" stroke="currentColor" stroke-width="2"></path>
                        <path stroke="currentColor" fill="none" stroke-width="2" d="M1 1h18v14H1z"></path>
                    </svg></a>
                <a href="#" class="hover:text-yellow-400"><svg focusable="false" width="18" height="17"
                        class="icon icon--header-customer   " viewBox="0 0 18 17">
                        <circle cx="9" cy="5" r="4" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linejoin="round"></circle>
                        <path d="M1 17v0a4 4 0 014-4h8a4 4 0 014 4v0" fill="none" stroke="currentColor"
                            stroke-width="2"></path>
                    </svg></a>
                <a href="#" class="hover:text-yellow-400"><svg focusable="false" width="18" height="18"
                        class="icon icon--header-search   " viewBox="0 0 18 18">
                        <path
                            d="M12.336 12.336c2.634-2.635 2.682-6.859.106-9.435-2.576-2.576-6.8-2.528-9.435.106C.373 5.642.325 9.866 2.901 12.442c2.576 2.576 6.8 2.528 9.435-.106zm0 0L17 17"
                            fill="none" stroke="currentColor" stroke-width="2"></path>
                    </svg></a>
                <a href="#" class="hover:text-yellow-400"><svg focusable="false" width="20" height="18"
                        class="icon icon--header-cart   " viewBox="0 0 20 18">
                        <path d="M3 1h14l1 16H2L3 1z" fill="none" stroke="currentColor" stroke-width="2"></path>
                        <path d="M7 4v0a3 3 0 003 3v0a3 3 0 003-3v0" fill="none" stroke="currentColor" stroke-width="2">
                        </path>
                    </svg></a>
            </div>
        </div>
    </header>

    <div class="swiper-container">
        <div class="swiper-wrapper">

            <div class="swiper-slide bg-yellow-400 relative">
                <img src="https://focal-theme-carbon.myshopify.com/cdn/shop/files/heritage-lp-3.jpg?v=1630492874&width=1600"
                    alt="Slide 1" class="w-full h-full object-cover">
                <div class="absolute inset-0 flex items-center">
                    <div class="ml-10 md:ml-20 lg:ml-40 text-white">
                        <h2 class="leading-[1.5] text-[13px] font-bold">Premium Collection</h2>
                        <h3 class="my-10 text-[64px]">
                            <span>The Heritage</span>
                            <span>Collection</span>
                        </h3>
                        <button class="bg-primary text-black font-medium py-2 px-4 rounded-full">
                            Learn More
                        </button>
                    </div>
                </div>
            </div>
            <div class="swiper-slide bg-yellow-400 relative">
                <img src="https://focal-theme-carbon.myshopify.com/cdn/shop/files/heritage-lp-3.jpg?v=1630492874&width=1600"
                    alt="Slide 1" class="w-full h-full object-cover">
                <div class="absolute inset-0 flex items-center">
                    <div class="ml-10 md:ml-20 lg:ml-40 text-white">
                        <h2 class="leading-[1.5] text-[13px] font-bold">Premium Collection</h2>
                        <h3 class="my-10 text-[64px]">
                            <span>The Heritage</span>
                            <span>Collection</span>
                        </h3>
                        <button class="bg-primary text-black font-medium py-2 px-4 rounded-full">
                            Learn More
                        </button>
                    </div>
                </div>
            </div>
            <div class="swiper-slide bg-yellow-400 relative">
                <img src="https://focal-theme-carbon.myshopify.com/cdn/shop/files/heritage-lp-3.jpg?v=1630492874&width=1600"
                    alt="Slide 1" class="w-full h-full object-cover">
                <div class="absolute inset-0 flex items-center">
                    <div class="ml-10 md:ml-20 lg:ml-40 text-white">
                        <h2 class="leading-[1.5] text-[13px] font-bold">Premium Collection</h2>
                        <h3 class="my-10 text-[64px]">
                            <span>The Heritage</span>
                            <span>Collection</span>
                        </h3>
                        <button class="bg-primary text-black font-medium py-2 px-4 rounded-full">
                            Learn More
                        </button>
                    </div>
                </div>
            </div>

        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
